<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
  <section class="box">
  <div class="title-cont">
    <h1 class="title">Today's To Do</h1>
    <button id="refresh-btn">
    <i class="fa fa-refresh refresh-icon" aria-hidden="true"></i>
  </button>
</div>
  <form class="add-task" action="">
    <input type="text" name="" id="task" placeholder="Add to your list...">
    <button class="add-btn"> <span id="enterBtn" class="material-symbols-outlined">
            keyboard_return
        </span></button>
  </form>
  <form class="task-list" action="">
  </form>
  <button class="clear-btn">
    Clear all completed</button>
</section>
</body>
</html>
